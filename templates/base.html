<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>{% block title %}cola{% endblock %}</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/cola.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-1.12.3.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-left">
        <a class="navbar-brand" href="/" id="indexBrand">Cola</a>
    </div>
    <form class="navbar-form navbar-left">
        <div class="form-group">
            <input class="form-control" type="text" name="query">
        </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/">首页</a></li>
        <li>
            {% block username%}
                {% if request.user.is_authenticated %}
                    <a href="#">{{request.user.username}}</a>
                {% else %}
                    <a href="/auth/signin">登录</a>
                {% endif %}
            {% endblock %}
            </li>
        <li><a href="#">时间轴</a></li>
        <li><a href="#">读书</a></li>
        <li><a href="/auth/logout/">登出</a></li>
    </ul>
</nav>
<div class="container">
    {% block container %}
    {% endblock %}
</div>
</body>
</html>
