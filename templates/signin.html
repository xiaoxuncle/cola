{% extends 'base.html' %}
{% block title %}登录Cola{% endblock %}
{% block head %}
{% endblock %}
{% block container %}
<div class="col-md-4 col-md-offset-4">
<div class="info-form">
<form method="post"  class="login-form">
    {% csrf_token %}
    <div class="form-group">
        <label>用户名</label>
        {{ form.username }}
    </div>
    <div class="error-message">
        {{ form.username.errors }}
    </div>
    <div class="form-group">
        <label>密码</label>
        {{ form.password }}
    </div>
    <div class="error-message">
        {{ form.password.errors }}
    </div>
    <a href="/auth/signup">注册账号</a>
    <div class="form-group">
        <input type="submit" class="form-control btn-primary" value="登录">
    </div>
</form>
</div>
</div>
{% endblock %}
