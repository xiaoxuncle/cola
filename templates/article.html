{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
<style>
    .article-title {
        background-color: #FFFFFF;
        height: 50px;
        border-radius: 5px;
        text-align: left;
        padding-left: 10px;
        line-height: 50px;
        font-size: 18px;
    }
    .article-info {
        background-color: #FFFFFF;
        height: 20px;
        margin-top: 8px;
        border-radius: 5px;
        padding-left: 10px;
    }
    .user-avatar {
        width: 35px;
        height: 35px;
    }
    .article-content {
        margin-top: 8px;
        padding: 20px 10px 50px 10px;
        border-radius: 5px;
        background-color: #FFFFFF;
    }
    .comment .comment-head {
        margin-top: 20px;
    }
    .comment button {

    }
</style>
{% endblock %}
{% block middle %}
    <div class="article-title">
        {{article.title}}
        {{ article.create_user.avatar }}
    </div>
    <div class="article-info">
        {{ article.create_user }}&nbsp;&nbsp;发表于&nbsp;&nbsp;{{ article.create_date }}
    </div>
    <div class="article-content">
        {{article.content}}
    </div>
    <div class="comment">
        <div class="comment-head">添加评论</div>
        <form method="post" action="/articles/add_comment">
            <textarea id="comment-content" class="form-control"></textarea><br>
            <div class="form-group text-right">
                <button id="reply" class="btn text-right">回复</button>                
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $(function(){
            $('#reply').click(function(){
                alert('hello');
            })
        })
    </script>
{% endblock %}
